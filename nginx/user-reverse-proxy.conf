# E-commerce Microservices Reverse Proxy Configuration (User Mode)
# This NGINX configuration runs on port 8080 without requiring sudo

# Define upstream servers for each microservice
upstream user_service {
    server localhost:4001;
}

upstream product_service {
    server localhost:4002;
}

upstream order_service {
    server localhost:4003;
}

upstream inventory_service {
    server localhost:4004;
}

# Main server block - listens on port 8080 (no sudo required)
server {
    listen 8080;
    server_name localhost;

    # Enable CORS for all routes
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Root endpoint - API Gateway health check
    location / {
        return 200 '{"success": true, "message": "E-commerce API Gateway is running on port 8080", "timestamp": "$time_iso8601", "services": {"user": "http://localhost:8080/api/users", "product": "http://localhost:8080/api/products", "order": "http://localhost:8080/api/orders", "inventory": "http://localhost:8080/api/inventory"}}';
        add_header Content-Type application/json;
    }

    # Route /api/users/* to User Service (Port 4001)
    location /api/users {
        rewrite ^/api/users(.*) /api/users$1 break;
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Route /api/products/* to Product Service (Port 4002)
    location /api/products {
        rewrite ^/api/products(.*) /api/products$1 break;
        proxy_pass http://product_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Route /api/orders/* to Order Service (Port 4003)
    location /api/orders {
        rewrite ^/api/orders(.*) /api/orders$1 break;
        proxy_pass http://order_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Route /api/inventory/* to Inventory Service (Port 4004)
    location /api/inventory {
        rewrite ^/api/inventory(.*) /api/inventory$1 break;
        proxy_pass http://inventory_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoints for individual services
    location /health/users {
        proxy_pass http://user_service/health;
        proxy_set_header Host $host;
    }
    
    location /health/products {
        proxy_pass http://product_service/health;
        proxy_set_header Host $host;
    }
    
    location /health/orders {
        proxy_pass http://order_service/health;
        proxy_set_header Host $host;
    }
    
    location /health/inventory {
        proxy_pass http://inventory_service/health;
        proxy_set_header Host $host;
    }

    # Catch-all for undefined routes
    location ~* ^/api/ {
        return 404 '{"success": false, "message": "API endpoint not found", "available_endpoints": ["/api/users", "/api/products", "/api/orders", "/api/inventory"]}';
        add_header Content-Type application/json;
    }
}

# Error handling
error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

location = /404.html {
    return 404 '{"success": false, "message": "Page not found"}';
    add_header Content-Type application/json;
}

location = /50x.html {
    return 500 '{"success": false, "message": "Internal server error"}';
    add_header Content-Type application/json;
}
