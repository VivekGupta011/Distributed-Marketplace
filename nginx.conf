events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # --------- Upstreams (Docker service names) ----------
    upstream user_service {
        server user-service:4001;
    }

    upstream product_service {
        server product-service:4002;
    }

    upstream order_service {
        server order-service:4003;
    }

    upstream inventory_service {
        server inventory-service:4004;
    }

    # --------- API Gateway Server ---------------
    server {
        listen 80 default_server;
        server_name _;

        # -------- Root Health (Gateway) ----------
        location = / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            default_type application/json;
            return 200 '{"success": true, "message": "Dockerized E-commerce API Gateway", "services": {"user": "/api/users", "product": "/api/products", "order": "/api/orders", "inventory": "/api/inventory"}}';
        }

        # -------- User Service ----------
        location /api/users {
            # CORS headers (allow cross-origin requests)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            # Proxy to backend service      
            proxy_pass http://user_service;

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

             # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -------- Product Service ----------
        location /api/products {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -------- Order Service ----------
        location /api/orders {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -------- Inventory Service ----------
        location /api/inventory {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            proxy_pass http://inventory_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -------- Health checks for individual services ----------
        location = /health/users {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://user_service/health;
            proxy_set_header Host $host;
        }

        location = /health/products {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://product_service/health;
            proxy_set_header Host $host;
        }

        location = /health/orders {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://order_service/health;
            proxy_set_header Host $host;
        }

        location = /health/inventory {
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_pass http://inventory_service/health;
            proxy_set_header Host $host;
        }

        # -------- Error pages ----------
        error_page 404 = @json_404;
        error_page 500 502 503 504 = @json_50x;

        location @json_404 {
            add_header 'Access-Control-Allow-Origin' '*' always;
            default_type application/json;
            return 404 '{"success": false, "message": "Page not found"}';
        }

        location @json_50x {
            add_header 'Access-Control-Allow-Origin' '*' always;
            default_type application/json;
            return 500 '{"success": false, "message": "Internal server error"}';
        }
    }
}
